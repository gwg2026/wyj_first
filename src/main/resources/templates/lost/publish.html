<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布失物信息</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar" th:with="activePage='publish'"></div>
    <div class="container">
        <div class="form-card">
            <h2 style="margin-bottom: 30px;">发布失物信息</h2>
            <!-- 错误信息显示 -->
            <div th:if="${error}" class="alert alert-danger" style="background-color: #f8d7da; color: #721c24; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                <span th:text="${error}"></span>
            </div>
            <form th:action="@{/lost/publish}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label">类型 <span style="color: red;">*</span></label>
                    <select name="type" class="form-control" required>
                        <option value="1">失物（我丢了东西）</option>
                        <option value="2">拾物（我捡到东西）</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">标题 <span style="color: red;">*</span></label>
                    <input type="text" name="title" class="form-control" required placeholder="例如：在图书馆丢失了一个黑色钱包">
                </div>
                <div class="form-group">
                    <label class="form-label">分类 <span style="color: red;">*</span></label>
                    <select name="categoryId" class="form-control" required>
                        <option value="">请选择分类</option>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">详细描述</label>
                    <textarea name="description" class="form-control" placeholder="请详细描述物品的特征、颜色、大小等信息"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">丢失/拾取地点</label>
                    <input type="text" name="lostLocation" class="form-control" placeholder="例如：图书馆三楼">
                </div>
                <div class="form-group">
                    <label class="form-label">丢失/拾取时间</label>
                    <input type="datetime-local" name="lostTimeStr" class="form-control">
                </div>
                <div class="form-group">
                    <label class="form-label">图片</label>
                    <input type="file" name="imageFile" class="form-control" accept="image/*">
                    <div class="form-help">支持jpg、png等图片格式，大小不超过5MB</div>
                </div>
                <div class="form-group">
                    <label class="form-label">备用联系方式</label>
                    <input type="text" name="contactInfo" class="form-control" placeholder="可填写其他联系方式">
                    <div class="form-help">系统会显示您在个人资料中设置的联系方式，此处可填写补充信息</div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">发布信息</button>
                    <a th:href="@{/lost/list}" style="margin-left: 10px; color: #667eea;">取消</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
